{% if entries %}
<table border=1>
{% for entry in entries %}
<tr>
    <td width=100>
        {% for tag in entry.tags.all %}
            {{ tag.name }}
        {% endfor %}
    </td>
    <td width=200>{{ entry.date }}</td>
    <td >{{ entry.text }}</td>
    <td><a href="{{entry.id}}/">Details</a></td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No entries available!</p>
{% endif %}
